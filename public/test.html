<!DOCTYPE html>
<html>
<head>
<script>
function loadXMLDoc(){
	var xmlhttp;
	if (window.XMLHttpRequest){
		xmlhttp=new XMLHttpRequest();
  	}else{// code for IE6, IE5
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
 	}
	xmlhttp.onreadystatechange=function(){
 		if (xmlhttp.readyState==4 && xmlhttp.status==200){
   			card=JSON.parse(xmlhttp.responseText);
			document.getElementById("myDiv").innerHTML=card.title
			document.getElementById("myDiv1").innerHTML=card.abstract 
    		}
  	}
	xmlhttp.open("POST","hello",true);
	xmlhttp.setRequestHeader("Content-type", "application/json");
	xmlhttp.send(JSON.stringify({"title":"Henry","like":"TRUE"}));
}
</script>
</head>
<body>

<h2>AJAX</h2>
<button type="button" onclick="loadXMLDoc()">Request data</button>
<br> title =<h1><div id="myDiv"></div></h1>
abstract = <div id="myDiv1"></div>

 
</body>
</html>
