
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>reSearch</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
		<div class="row">
			<form class="navbar-form" role="search">
			    <div class="input-group">
			        <input type="text" class="form-control" placeholder="Explore papers with any query">
			        <div class="input-group-btn">
                		<button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
            		</div>
			    </div>
			</form>
		</div>

    <div class="row">
      <div class="card">
        <div class="paper">
          <h5 id="paper-journal">Journal of Compelling Abstracts</h5>
          <h3 id="paper-title"> This is a card / Paper title</h3>
          <p id="paper-authors">Compelling Author, Thomas Ng, Robert R.S. Shelansky</p>
          <p id="paper-abstract"> This abstract is a very compelling abstract. Few abstracts compel you to read this abstract as well as this compelling abstract is able to compel you to read this compelling abstract. </p>
        </div>
        <hr>
        <div class="col-md-4 col-sm-4 col-xs-4">
          <span class="glyphicon glyphicon-ok relevant"></span>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4">
          <span class="glyphicon glyphicon-forward skip"></span>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4">
          <span class="glyphicon glyphicon-remove not-relevant"></span>
        </div>
      </div>
    </div>


    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="bootstrap.js"></script>
  </body>
</html>
