    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->

  <body>
    <div class="navbar navbar-default home-navbar">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">reSearch</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <!-- Somacro icons downloaded from vervex.deviantart.com -->
            <li><a href="login.html">Login</a></li>
            <li><a id="liked" href="relevant.html">Papers (0)</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div class="container">
	<div class="row">
		<form class="navbar-form" id="main-search" role="search" method="post">
		    <div class="input-group">
		<input name="search" type="text" class="form-control" placeholder="Explore papers with any query" autofocus></input>
		        <div class="input-group-btn">
				<button class="btn btn-default" type="submit">
					<span class="glyphicon glyphicon-search"></span>
				</button>
        		</div>
		    </div>
		</form>
	</div>
    <div class="row">
      <div class="card" id="card">
        <div class="paper">
          <h5 id="paper-journal">University of California at Santa Cruz</h5>
          <h3 id="paper-title">reSearch: the paper recommendation app</h3>
          <p id="paper-authors">Brian Lin, Thomas Ng, Robert Shelansky, Adrian Bivol</p>
          <p id="paper-abstract"><b>reSearch is </p>
        </div>
      </div>
        <div class="buttons">
          <div class="col-md-4 col-sm-4 col-xs-4">
            <span class="glyphicon glyphicon-ok" id="relevant" title="This paper is relevant"></span>
          </div>
          <div class="col-md-4 col-sm-4 col-xs-4">
            <span class="glyphicon glyphicon-forward" id="skip" title="View next paper"></span>
          </div>
          <div class="col-md-4 col-sm-4 col-xs-4">
            <span class="glyphicon glyphicon-remove" id="irrelevant" title="Not relevant at all"></span>
          </div>
        </div>
    </div>


    </div><!-- /.container -->
